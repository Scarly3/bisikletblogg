<body>
    <div class="container">
        <h1>Anketimize Katılın!</h1>
        <form id="survey-form">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>

            <label>Blogumu beğendiniz mi?</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="topics" value="teknoloji"> Evet</label>
                <label><input type="checkbox" name="topics" value="sağlık"> Hayır</label>
                
            </div>

            <label>Ne tür bisiklet kullanıyorsunuz?</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="topics" value="teknoloji"> Dağ bisikleti</label>
                <label><input type="checkbox" name="topics" value="sağlık"> Yol Bisikletik</label>
                <label><input type="checkbox" name="topics" value="eğitim"> Yarış bisikleti</label>
                <label><input type="checkbox" name="topics" value="sanat"> Elektrikli Bisiklet</label>
            </div>

            <label>Ne tür içerikler olsun istersiniz?</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="topics" value="teknoloji"> Rota bilgisi</label>
                <label><input type="checkbox" name="topics" value="sağlık"> Bisikletler türü hakkında</label>
                <label><input type="checkbox" name="topics" value="eğitim"> Ekipman hakkında</label>
                <label><input type="checkbox" name="topics" value="sanat"> Mekanik konularda</label>
            </div>

            <label for="rating">Sitemize verdiğiniz puan:</label>
            <select id="rating" name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="comments">Yorumlarınız:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Gönder</button>
        </form>
